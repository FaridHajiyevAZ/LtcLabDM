{% extends 'base.html' %}
{% block content %}
<h2>Class days for {{ group.name }}</h2>
<form method="post" class="row g-2 mb-3">
  {{ form.hidden_tag() }}
  <div class="col-auto">{{ form.date(class_='form-control') }}</div>
  <div class="col-auto"><button class="btn btn-primary" type="submit">Add</button></div>
</form>
<table class="table">
  <tr><th>Date</th><th>Actions</th></tr>
  {% for day in days %}
  <tr>
    <td><a href="{{ url_for('attendance.take_attendance', group_id=group.id, date=day.date.isoformat()) }}">{{ day.date }}</a></td>
    <td>
      <form method="post" action="{{ url_for('days.delete_day', day_id=day.id) }}" onsubmit="return confirm('Delete day?');">
        {{ csrf_token() }}
        <button class="btn btn-sm btn-danger" type="submit">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
<p><a href="{{ url_for('groups.list_groups') }}">Back to groups</a></p>
{% endblock %}
